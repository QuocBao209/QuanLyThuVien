<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
	<h2>Đăng ký</h2>
	
	<!-- Thông báo thành công -->
	<div th:if="${message}" class="success-message">
	    <p th:text="${message}"></p>
	</div>
	
	<form action="/register" method="post">
	    <div class="input-group">
	        <label for="cmt">Chứng Minh Thư:</label>
	        <input type="text" id="cmt" name="cmt" required="required">
	        <!-- Thông báo lỗi -->
			<div th:if="${errorCMT}" style="color: red">
			    <p th:text="${errorCMT}"></p>
			</div>
	    </div>
	
	    <div class="input-group">
	        <label for="name">Họ và Tên:</label>
	        <input type="text" id="name" name="name" required="required">
	        <!-- Thông báo lỗi -->
			<div th:if="${errorName}" style="color: red">
			    <p th:text="${errorName}"></p>
			</div>
	    </div>
	
	    <div class="input-group">
	        <label for="phone">Số điện thoại:</label>
	        <input type="text" id="phone" name="phone" required="required">
	        <!-- Thông báo lỗi -->
			<div th:if="${errorPhone}" style="color: red">
			    <p th:text="${errorPhone}"></p>
			</div>
	    </div>
	
	    <div class="input-group">
	        <label for="email">Email:</label>
	        <input type="email" id="email" name="email" required="required">
	        <!-- Thông báo lỗi -->
			<div th:if="${errorEmail}" style="color: red">
			    <p th:text="${errorEmail}"></p>
			</div>
	    </div>
	
	    <div class="input-group">
	        <label for="username">Tên tài khoản:</label>
	        <input type="text" id="username" name="username" required="required">
	        <!-- Thông báo lỗi -->
			<div th:if="${errorUsername}" style="color: red">
			    <p th:text="${errorUsername}"></p>
			</div>
	    </div>
	
	    <div class="input-group">
	        <label for="password">Mật khẩu:</label>
	        <input type="password" id="password" name="password" required="required">
	    </div>
	
	    <div class="input-group">
	        <button type="submit">Đăng ký</button>
	    </div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thông Tin Sách</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<h2>Thêm Thông Tin Sách</h2>

<div class="form-container">
    <form action="/submit-book-info" method="post">
        <div class="form-group">
            <label for="author">Tên Tác Giả:</label>
            <input type="text" id="author" name="author" placeholder="Nhập tên tác giả" required>
        </div>

        <div class="form-group">
            <label for="book-title">Tên Sách:</label>
            <input type="text" id="book-title" name="book-title" placeholder="Nhập tên sách" required>
        </div>

        <div class="form-group">
            <label for="quantity">Số Lượng:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Nhập số lượng sách" min="0" required>
        </div>

        <div class="form-group">
            <label for="category">Thể Loại:</label>
            <input type="text" id="category" name="category" placeholder="Nhập thể loại sách" required>
        </div>

        <div class="form-group">
            <label for="release-year">Năm Phát Hành:</label>
            <input type="number" id="release-year" name="release-year" placeholder="Nhập năm phát hành" required>
        </div>

        <div class="form-group">
            <button type="submit">Thêm Sách</button>
        </div>
    </form>
</div>

</body>
</html>

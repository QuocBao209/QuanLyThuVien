<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="/css/forgetPassword.css">
</head>
<body>
    <section class="forgot-password-container">
        <h2>Quên mật khẩu</h2>
        <p>Nhập địa chỉ email để nhận mã khôi phục tài khoản.</p>

        <form action="/forget-password" method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>

            <div class="input-group">
                <label for="code">Nhập mật khẩu mới:</label>
                <input type="text" id="code" name="code" placeholder="Nhập mật khẩu mới tại đây">
            </div>

            <button type="submit" class="send-message">Gửi Email</button>

            <div class="back-to-login">
                <a href="/login">Quay lại đăng nhập</a>
            </div>
        </form>
    </section>
</body>
</html>

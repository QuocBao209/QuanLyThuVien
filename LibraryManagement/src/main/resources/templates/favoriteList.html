<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/favoriteList.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Danh sách yêu thích</title>
</head>
<body>
    <!-- Header -->
    <div th:replace="home :: header"></div>

    <!-- Danh sách sách -->
    <div class="book-container">
        <h2>Danh sách sách trong giỏ hàng</h2>

        <!-- Kiểm tra nếu giỏ hàng trống -->
        <div th:if="${#lists.isEmpty(borrowedBooks)}">
            <p>Giỏ hàng trống.</p>
        </div>

        <!-- Hiển thị sách nếu có -->
        <div th:each="book : ${borrowedBooks}">
            <p th:text="${book.bookName}"></p>
            <form th:action="@{/borrow/remove/{id}(id=${book.bookId})}" method="post">
                <button type="submit">Xóa</button>
            </form>
        </div>

        <!-- Nút xác nhận mượn (chỉ hiển thị khi có sách) -->
        <form th:if="${not #lists.isEmpty(borrowedBooks)}" th:action="@{/borrow/confirm}" method="post">
            <button type="submit">Xác nhận mượn</button>
        </form>
    </div>
</body>
</html>

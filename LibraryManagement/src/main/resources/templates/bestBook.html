	<div class="book-container">

		<th:block th:if="${#lists.isEmpty(books)}">

		<!-- Top 3 s√°ch ƒë·ª©ng ƒë·∫ßu -->
         <div class="top-books">

				</p>
						<p th:text="'Th·ªÉ lo·∫°i: ' + ${book.category}"></p>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		<div class="book-list">
			<div th:each="book, iterStat : ${books}" th:if="${iterStat.index >= 3}" class="book-item" onmousemove="showInfo(event, this)" onmouseleave="hideInfo(this)">
				<div class="rank-number" th:text="${iterStat.index + 1}"></div>
				<img th:alt="${book.bookName}"  th:src="@{/images/book_images/{img}(img=${book.bookImage})}">
				<h4 th:text="${book.bookName}"></h4>
				<!-- Tooltip ch·ª©a th√¥ng tin s√°ch -->
			    	<div class="book-info">

						<h4 th:text="${book.bookName}"></h4>
						<p>

						<p th:text="'Th·ªÉ lo·∫°i: ' + ${book.category}"></p>

	 <script>
        function showInfo(event, bookItem) {
            let infoBox = bookItem.querySelector(".book-info");
            infoBox.style.display = "block";
         // L·∫•y k√≠ch th∆∞·ªõc c·ªßa tooltip
            let tooltipWidth = infoBox.offsetWidth;
            let tooltipHeight = infoBox.offsetHeight;

         // T√≠nh to√°n v·ªã tr√≠ tooltip d·ª±a tr√™n v·ªã tr√≠ chu·ªôt so v·ªõi ph·∫ßn t·ª≠ cha
            let posX = event.clientX - bookItem.getBoundingClientRect().left + 10;
            let posY = event.clientY - bookItem.getBoundingClientRect().top + 10;

            // ƒê·∫£m b·∫£o tooltip kh√¥ng b·ªã tr√†n kh·ªèi m√†n h√¨nh
            if (posX + tooltipWidth > window.innerWidth) {
                posX -= tooltipWidth + 20;
            }
            if (posY + tooltipHeight > window.innerHeight) {
                posY -= tooltipHeight + 20;
            }
            infoBox.style.left = posX + "px";
            infoBox.style.top = posY + "px";
        }

        function hideInfo(bookItem) {
            let infoBox = bookItem.querySelector(".book-info");
            infoBox.style.display = "none";
        }
    </script>
